<html>
    <head>
        <meta charset ="UTF-8">
        <meta name=" viewport" width="display-width initial-scale = 1.0">
        <link rel="stylesheet" type ="text/css" href="cal.css">
        <title> Simple Calculator</title>
    </head>

    <body>
        <div id ="calculator">
            <input type= "text" id="display" >
            <div id ="buttons">
                <button class ="button11">AC</button>
                <button class ="button11">DEL</button>
                <button class ="button11">%</button>
                <button id ="onButton">ON</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class ="button11"> /</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class ="button11">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class ="button11">-</button>
                <button>0</button>
                <button class ="button11">.</button>
                <button class ="button11">=</button>
                <button class ="button11">+</button>
            </div>
        </div>
        <script type ="text/javascript" src="cal.js"> </script>
    </body>
</html>
